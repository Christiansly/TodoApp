<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>ToDo App</title>
  </head>
  <body>
    <header>
      {% block header %}
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <br>
      {% endblock %}
      {% block form %}
        <div class="container">
          <br>
<div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Add Task
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <div class="container">
<form method = "POST" action = "add_todo/">
  {% csrf_token %}
  <div class="form-group">
    <label for="task">Task Name</label>
    <input id = "task" class="form-control" type="text" placeholder="Type in name of task here..." name = "task_name" required>
  </div>
  <div class="form-group">
    <label for="priority">Task Priority</label>
    <select class="form-control" id="priority" name="priority">
      <option>High</option>
      <option>Mid</option>
      <option>Low</option>
      
    </select>
  </div>
  <div class="form-group">
    <label for="deadline">Deadline</label>
    <input required="required" class="form-control" id="deadline" type="date" name="deadline">
     
  </div>
<button type="submit" class="btn btn-primary">Add</button>
  
</form>
  </div>
  </div>
</div>
          
        </div>
      {% endblock %} 
    </header>
    <div class="container">
      <br>
    {% block content %}
    {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
