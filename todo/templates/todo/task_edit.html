{% extends 'base.html' %}
{% block header %}
  <ul class="nav nav-tabs dark">
    <li class="nav-item">
      <a class="nav-link" href="/">Current Tasks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'completed_tasks' %}">Completed Tasks</a>
    </li>
   
  </ul>
{% endblock %}
{% block content %}
{% if submitted == False %}
<form method = "post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn btn-primary">Done</button>
  
</form>
{% else %}
<div style="display: flex; justify-content: center">
  <div><svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-check-all" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14l.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
  </svg></div>
<div class="alert alert-success" role="alert">
  Edited Successfully
  
</div>

</div>
{% endif %}
{% endblock %}
